    <script>
        let arr = [1,2,3,4,5];
        function bianli(arr){
            if(arr==null) return;
            for(let i=0;i<arr.length;i++){
                console.log(arr[i]);
            }
            
        }
        // bianli(arr);
        function Node(value){
            this.value=value;
            this.next=null;
             
        }
        let node1= new Node(1);
        let node2= new Node(2);
        let node3= new Node(3);
        let node4 = new Node(4);
        node1.next=node2;
        node2.next=node3;
        node3.next=node4;
        node4.next = null;
        function link(root){
             let temp = root;
             while(true){
                  if(temp != null){
                      console.log(temp.value);
                  }else{
                     break;
                  }
                  temp = temp.next;
             }   
        }
        link(node1);
        

        
        
    </script>
