<body>
    <script>
        let arr =[1,5,2,8,9,20,18];
      // 冒泡排序

      // 排序 为 比较 交换 算法 三大部分组成。

      // 比较部分代码
      function compare(a,b){
           if(a>b){
                return true;
           }else{
                return false;
           }
      }
      
      // 交换部分代码
      function exchange(arr,i,j){
           let temp = arr[i];
           arr[i]=arr[j];
           arr[j]=temp;
      }

      // 最外层循环 每循环一次  安排一个数
      // 内层循环 通过 冒泡的 形式 俩俩 交换  将  最大 或者 最小的 数
      // 安排 到 后面 
        function sort(arr){
             for(let i=0;i<arr.length;i++){
                  for(let j=0;j<arr.length-1-i;j++){
                       if(compare(arr[j],arr[j+1])){
                            exchange(arr,j,j+1);
                       }
                  }
             }
             
        }
        // sort(arr);

       // 选择排序
       // 最外层循环 每循环一次  安排一个数
      // 内层循环 通过 循环比较的 形式 将 最大或者 最小的 数的下表 记录下来
      // 然后  通过  exchange 交换。
       function sort2(arr){
        for(let i=0;i<arr.length;i++){
                  for(let j=0;j<arr.length-i;j++){
                      var min= 0;
                       if(compare(arr[min],arr[j])){
                            min = j;
                       }
                  }
                 exchange(arr,min,arr.length-1-i);
             }


       }
       sort2(arr);
    
    
    </script>
</body>
</html>
