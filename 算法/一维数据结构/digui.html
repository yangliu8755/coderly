<body>
    <script>
         function Node(value){
            this.value=value;
            this.next=null;
             
        }
        let node1= new Node(1);
        let node2= new Node(2);
        let node3= new Node(3);
        let node4 = new Node(4);
        node1.next=node2;
        node2.next=node3;
        node3.next=node4;
        node4.next = null;
        function link(node){
            if(node==null) return; 
            console.log(node.value);    
            link(node.next);
             
        }
        link(node1);
        
    </script>
</body>
